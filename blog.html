<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="//db.onlinewebfonts.com/c/860c3ec7bbc5da3e97233ccecafe512e?family=Circular+Std+Book" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="blog.css">
</head>

<body>
    <div class="container" id="blog-section">
        <div class="row">
            <div class="col-md-4 insta-column">
                <h3>Follow @eatwith on Instagram</h3>
                <p>Tag us with #eatwith and double tap away!</p>
                <div class="instaGrid">
                    <img src="images/ig-8.jpg" />
                    <img src="images/ig-2.jpg" />
                    <img src="images/ig-3.jpg" />
                    <img src="images/ig-4.jpg" />
                    <img src="images/ig-5.jpg" />
                    <img src="images/ig-6.jpg" />
                    <img src="images/ig-7.jpg" />
                    <img src="images/ig-9.jpg" />
                    <img src="images/ig-1.jpg" />
                </div>
                </section>
            </div>
            <div class="col-md-8 blog-column">
                <h3>Bookmark the Eatwith blog</h3>
                <p>Head to https://blog.eatwith.com/ for the latest food and travel news</p>
                <!-- Carousel-->
                <div class="container">
                    <div id="my-slider" class="carousel slide" data-ride="carousel">
                        <!-- indicators dot nav -->
                        <ol class="carousel-indicators">
                            <li data-target="#my-slider" data-slide-to="0" class="active"></li>
                            <li data-target="#my-slider" data-slide-to="1"></li>
                        </ol>
                        <!-- wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="images/pic-1.jpg" alt="first slide" />
                                <!-- caption
                                <div class="carousel-caption">
                                    <h1>Assorted Fruits</h1>
                                    <p>Lorem ipsum</p>
                                </div> -->
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="images/pic-1.jpg" alt="second slide" />

                            </div>
                        </div>
                        <!-- carousel controls-->
                        <a class="carousel-control-prev" href="#my-slider" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#my-slider" role="button" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            </container>

            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>
</body>

</html>
